  <body>
    <center>
     <h1>Tablas de multiplicar</h1>
     <form action="PreguntarTabla.php" method="get">
       <center>
       <div class="mb-3">
         <label class="form-label" for="tabla">Tabla:</label><br>
         <input class="form-control" type="text" size=40 style="text-align: center; width:500px" id="tabla" name="tabla" value="" >
       </div>
       
       <div class="mb-3">
         <label class="form-label" for="inicio">Inicio de la tabla:</label><br>
         <input class="form-control" type="number" style="text-align: center;width:500px" id="inicio" name="inicio" min="1" max="10" required>
       </div>

       <div class="mb-3">
         <label class="form-label" for="fin">Fin de la tabla:</label><br> 
         <input class="form-control" type="number" style="text-align: center;width:500px" id="fin" name="fin" min="1" max="10" required>
       </div>
       
       <div class="mb-3">
         <input class="btn btn-outline-dark" type="submit" value="Preguntar">
       </div>
     </center>
     </form>  
   </center>
